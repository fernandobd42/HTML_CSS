<!-- ESTRUTURA BÁSICA HTML -->
<!DOCTYPE html>  <!-- É sempre a primeira linha, representa compatibilidade com HTML5 -->
<html> <!-- <html> Todo conteúdo de uma página deve ficar entre a tag de <html>abertura e </html>fechamento -->
  <head> <!-- <head> ou cabeça, apenas o title fica visível ao usuário -->
    <meta charset="utf-8"> <!-- INFORMA AO NAVEGADOR QUAL CONJUNTO DE CARACTERES ESTA UTILIZANDO, NO CASO 'UTF-8'-->
    <title>Site do Fernando Lucas</title>
  </head>
  <body> <!-- <body> ou corpo, aqui é onde entra Menus, Imagens, Links,
tudo o que você vê na tela fica aqui entre a tag de <body>abertura e </body>fechamento -->
<!-- CABEÇALHOS -->
    <h1>Seja bem-vindo ao meu site!</h1> <!-- <h1>  tag que compõe o cabeçalho, mais importante(maior) (titulo), Havendo intervalo de tamanho de <h1> até <h6>-->
    <h6>Dois Vizinhos - PR</h6> <!-- <h6> tag que compõe o cabeçalho, menos importante(menor) (titulo)-->
<!-- PARAGRAFOS -->
<p>Eu sou um desenvolvedor Web!</p> <!-- <p> Tag que compõe o elemento paragrafo -->
<p>E eu quero aprender cada dia mais!</p>
</body>
</html>
