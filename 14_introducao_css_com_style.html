<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução CSS com style</title>
<!-- Criando arquivo style para iniciar o uso de css na página-->
    <style type="text/css">
      p { /* elemento p */
        color: green;  /* atribui cor verde */
      }
    </style>
  </head>
  <body>
    <h1>Aprendendo CSS</h1>
    <p>Hello,</p> <!-- p recebeu color: green. Isto significa que todos os elementos que tiver a tag <p> irão ficar verde -->
    <p>World !!!</p>
  </body>
</html>
