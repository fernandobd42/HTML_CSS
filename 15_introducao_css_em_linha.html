<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução CSS in line</title>
  </head>
  <body>
    <h1>Aprendendo CSS</h1>
    <p style="color: green;">Hello,</p> <!--Passando estilo CSS in line, observa-se que a cor é atribuida a um único elemento. Hello recebeu cor verde -->
    <p style="color: red;">World !!!</p> <!-- World !!! recebeu cor vermelha -->
  </body>
</html>
